<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

  <form method="POST" action="php/adminregistration.php">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Name" name="admin_name" required>

    <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="age"><b>Date Of Birth</b></label><br>
    <input type="text" name="date" max="2000-01-06" min="1990-01-01" required ><br><br>

  <label for="c-number"><b>Contact</b></label><br>
    <input type="number" name="c-number" maxlength="10"><br>


      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
      <!--
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>-->
      <div class="clearfix">
        <button type="button"class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn" value="submit">Sign Up</button>
      </div>
    </div>
  </form>

</body>
</html>
